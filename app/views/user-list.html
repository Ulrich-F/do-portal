<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Contacts</h3>
  </div>
  <div class="panel-body">
    <div ng-repeat="user in users">
      <div class="row show-grid">
        <div class="col-xs-1">
          <a class="btn btn-small btn-default" ui-sref="user_edit({id: user.id})">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          </a>
        </div>
        <div class="col-xs-3">
          <label>{{user.name}}</label>
        </div>
        <div class="col-xs-8">
          <div ng-repeat="o in user.organizations">
            <a ui-sref="organizations({id: o.id})">{{o.full_name}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <a class="btn btn-small btn-default" ui-sref="user_create">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      New Contact
    </a>
    <a class="btn btn-small btn-default pull-right" ui-sref="user_export">
      <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
      Export Contact List
    </a>
  </div>
</div>
