<div class="clearfix">
    <a role="button" class="btn btn-sm pull-right" ng-class="{'btn-success':text, 'btn-default':!text}" ng-click="text=!text">text</a>
</div><br/>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Contacts</h3>
  </div>
  <div class="panel-body">
    <div class="row show-grid">
      <div class="col-xs-offset-8 col-xs-4">
        <select watch-model convert-to-number positive-integer class="form-control input-sm" ng-model="membership_role_id">
          <option ng-repeat="role in roles" value="{{role.id}}">{{role.display_name}}</option>
        </select>
      </div>
    </div>

    <textarea rows="20" ng-show="text" readonly class="form-control">{{addHeader(arr2text(filtered_memberships))}}</textarea>

    <div ng-show="!text">
      <div class="row show-grid">
        <div class="col-md-2"><strong>name</strong></div>
        <div class="col-md-2"><strong>organization</strong></div>
        <div class="col-md-2"><strong>email</strong></div>
        <div class="col-md-2"><strong>phone</strong></div>
        <div class="col-md-2"><strong>mobile</strong></div>
      </div>
      <div ng-repeat="membership in filtered_memberships" class="row show-grid">
        <div class="col-md-2" ng-repeat="field in membership track by $index">{{field}}</div>
      </div>
    </div>

  </div>
</div>
