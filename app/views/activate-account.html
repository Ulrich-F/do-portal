<div class="row vertical-spacer-5 col-md-12">
  <div class="row col-md-5 col-xs-1"></div>
  <div class="row col-lg-2 col-md-4 col-xs-12">
    activate account
    <form class="form-control login-form" role="form" ng-submit="activate_account()">
      <div class="control-group show-grid">
        <input type="text" name="token" ng-model="token"
               placeholder="Activation Token" class="form-control" required>
        <input type="password" name="password" ng-model="password"
               placeholder="Password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-info">Activate</button>
    </form>
  </div>
  <div class="row col-md-3 col-xs-1"></div>
</div>
