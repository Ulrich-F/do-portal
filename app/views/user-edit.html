<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Edit User</h3>
  </div>
  <div class="panel-body">
    <div class="row show-grid">
      <div class="col-xs-2">Username</div>
      <div class="col-xs-10">
        <input type="text" class="form-control input-sm"
               placeholder="Username" required
               ng-model="user.name">
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <button class="btn btn-default" ng-click="save(user)">
            <span class="glyphicon glyphicon-floppy-disk"
                  aria-hidden="true"></span>
      Save
    </button>
  </div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Organization Memberships</h3>
  </div>
  <div class="panel-body">
    <div class="row show-grid" ng-repeat="m in memberships">
      <div class="col-xs-2">{{m.org.name}}</div>
      <div class="col-xs-9">{{m.role.name}}</div>
      <div class="col-xs-1">
        <button ng-click="delete_membership(m.id, $index)" title="Remove this Membership"
                type="submit" class="btn btn-default btn-small">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
</div>
